<script>
  $(function() {
    $(".thumbnail").on("mouseenter",function(){
      clearTimeout($(this).children(".caption").data('timeoutId'));
      $(this).children(".caption").show("slide",200);
    })

   $(".thumbnail").on("mouseleave",function(){
      var ele = $(this);
      timeoutId = setTimeout(function() {
        ele.children(".caption").hide("slide",200);
      }, 200)
      ele.children(".caption").data('timeoutId', timeoutId);
    })
 
  });

</script>
